# ========================================
# 应用基础环境变量配置（整合自application-env-template.properties）
# ========================================
# 应用名称
honyrun.app.name=${HONYRUN_APP_NAME:honyrun-reactive}
# 应用版本
honyrun.app.version=${HONYRUN_APP_VERSION:2.0.0}
# 应用环境
honyrun.app.environment=${HONYRUN_APP_ENVIRONMENT:production}
# 构建版本
honyrun.build.version=${HONYRUN_BUILD_VERSION:20250127001}
# 构建时间
honyrun.build.time=${HONYRUN_BUILD_TIME:2025-10-26T01:36:12Z}

# ========================================
# 生产环境标识
# ========================================
app.environment=production

# ========================================
# 服务器配置
# ========================================
server.port=${HONYRUN_SERVER_PORT:8901}

# ========================================
# 【重要】MySQL为项目必备组件 - 生产环境配置
# ========================================
# MySQL是本项目的核心数据存储组件，必须确保连接成功：
# - 连接地址：localhost:8906
# - 数据库名：honyrundb
# - 用户名：honyrunMysql
# - 密码：honyrun@sys
# - 启动检测：通过EssentialComponentsValidator进行连接验证
# - 失败处理：连接失败将导致应用启动终止
# ========================================

# R2DBC MySQL数据库配置 - 生产环境（Windows 11优化）
# MySQL数据库连接配置（使用asyncer r2dbc-mysql驱动）
spring.r2dbc.url=r2dbc:mysql://${DB_HOST:localhost}:${DB_PORT:8906}/${DB_NAME:honyrundb}?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.r2dbc.username=${DB_USERNAME:honyrunMysql}
spring.r2dbc.password=${DB_PASSWORD:honyrun@sys}

# 生产环境数据库初始化配置
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false

# R2DBC生产环境连接池配置（32GB内存环境优化）
spring.r2dbc.pool.enabled=true
# 初始连接数 - 生产环境预热连接池
spring.r2dbc.pool.initial-size=30
# 最大连接数 - 32GB环境增加到150以支持更高并发
spring.r2dbc.pool.max-size=150
# 最大空闲时间 - 45分钟，生产环境长连接优化
spring.r2dbc.pool.max-idle-time=PT45M
# 获取连接最大等待时间 - 30秒，生产环境严格控制
spring.r2dbc.pool.max-acquire-time=PT30S
# 创建连接最大时间 - 20秒，生产环境网络稳定
spring.r2dbc.pool.max-create-connection-time=PT20S
# 连接最大生命周期 - 2小时，生产环境长期稳定
spring.r2dbc.pool.max-life-time=PT2H
# 连接验证查询 - 简单快速的验证语句
spring.r2dbc.pool.validation-query=SELECT 1
# 后台清理间隔 - 30秒，定期清理无效连接
spring.r2dbc.pool.background-eviction-interval=PT30S

# 数据库连接优化配置（32GB内存环境增强版）
# 获取连接重试次数 - 增加重试提高可靠性
spring.r2dbc.pool.acquire-retry=5
# 连接验证深度 - 本地验证，减少网络开销
spring.r2dbc.pool.validation-depth=LOCAL
# 连接池预热 - 启动时预创建连接
spring.r2dbc.pool.warmup=true
# 连接泄漏检测超时 - 10分钟，检测长时间未归还的连接
spring.r2dbc.pool.leak-detection-threshold=10m

# ========================================
# 【重要】Redis为项目必备组件 - 生产环境配置
# ========================================
# Redis是本项目的核心缓存和会话存储组件，必须确保连接成功：
# - 连接地址：localhost:8902
# - 数据库：DB0
# - 密码：honyrun@sys
# - 启动检测：通过EssentialComponentsValidator进行连接验证
# - 失败处理：连接失败将导致应用启动终止
# ========================================

# Redis响应式配置 - 生产环境
# Redis生产环境连接配置
# Redis服务器主机地址 - 通过环境变量配置，默认localhost
spring.data.redis.host=${REDIS_HOST:localhost}
# Redis服务器端口 - 统一使用8902端口（避免与默认6379冲突）
spring.data.redis.port=${HONYRUN_REDIS_PORT:8902}
# Redis密码 - 生产环境通过环境变量配置密码
spring.data.redis.password=${REDIS_PASSWORD:}
# Redis数据库索引 - 通过环境变量配置，默认使用数据库0
spring.data.redis.database=${REDIS_DATABASE:0}

# ========================================
# 【重要】JWT配置 - 统一配置整合（原application-jwt.properties）
# ========================================
# 注意：此配置整合自application-jwt.properties文件，统一使用honyrun.jwt.*前缀
# 按照项目规范要求，删除独立JWT配置文件，整合到各环境配置文件中
# 所有JWT相关配置必须使用honyrun.jwt.*前缀，符合JwtProperties类的@ConfigurationProperties规范
# ========================================

# JWT核心配置 - 生产环境
honyrun.jwt.secret=${HONYRUN_JWT_SECRET:honyrun-jwt-secret-key-for-production-environment-2025-must-be-at-least-64-chars}
honyrun.jwt.issuer=${HONYRUN_JWT_ISSUER:honyrun-system}
honyrun.jwt.audience=${HONYRUN_JWT_AUDIENCE:honyrun-users}
honyrun.jwt.subject=${HONYRUN_JWT_SUBJECT:honyrun-auth}

# JWT过期时间配置（秒）- 生产环境
honyrun.jwt.expiration=${HONYRUN_JWT_EXPIRATION:7200}
honyrun.jwt.refresh-expiration=${HONYRUN_JWT_REFRESH_EXPIRATION:604800}
honyrun.jwt.refresh-threshold=${HONYRUN_JWT_REFRESH_THRESHOLD:1800}

# JWT功能开关 - 生产环境
honyrun.jwt.auto-refresh-enabled=${HONYRUN_JWT_AUTO_REFRESH_ENABLED:true}
honyrun.jwt.device-binding-enabled=${HONYRUN_JWT_DEVICE_BINDING_ENABLED:true}
honyrun.jwt.ip-validation-enabled=${HONYRUN_JWT_IP_VALIDATION_ENABLED:true}

# JWT黑名单配置 - 生产环境
honyrun.jwt.blacklist-cache-time=${HONYRUN_JWT_BLACKLIST_CACHE_TIME:7200}

# JWT并发控制 - 生产环境
honyrun.jwt.max-concurrent-activities=${HONYRUN_JWT_MAX_CONCURRENT_ACTIVITIES:3}

# JWT密钥轮换配置 - 生产环境
honyrun.jwt.key-rotation-enabled=${HONYRUN_JWT_KEY_ROTATION_ENABLED:true}
honyrun.jwt.key-rotation-interval=${HONYRUN_JWT_KEY_ROTATION_INTERVAL:2592000}
honyrun.jwt.key-version=${HONYRUN_JWT_KEY_VERSION:1}
honyrun.jwt.old-key-retention-time=${HONYRUN_JWT_OLD_KEY_RETENTION_TIME:7776000}

# JWT默认IP配置 - 生产环境
honyrun.jwt.default-ip=${HONYRUN_JWT_DEFAULT_IP:127.0.0.1}
# Redis连接超时时间（毫秒）- 生产环境设置为5秒
spring.data.redis.timeout=5000

# Redis生产环境连接池配置（32GB内存环境优化）
# 启用连接池 - 生产环境必须启用以提高性能
spring.data.redis.lettuce.pool.enabled=true
# 连接池最大活跃连接数 - 32GB环境增加到60以支持更高并发
spring.data.redis.lettuce.pool.max-active=60
# 连接池最大空闲连接数 - 生产环境保持30个空闲连接
spring.data.redis.lettuce.pool.max-idle=30
# 连接池最小空闲连接数 - 生产环境保持15个最小连接，确保快速响应
spring.data.redis.lettuce.pool.min-idle=15
# 连接池获取连接最大等待时间（毫秒）- 生产环境设置10秒超时
spring.data.redis.lettuce.pool.max-wait=10000
# 连接池空闲连接检测间隔（毫秒）- 30秒检测一次
spring.data.redis.lettuce.pool.time-between-eviction-runs=30000
# 连接池空闲连接最小生存时间（毫秒）- 10分钟
spring.data.redis.lettuce.pool.min-evictable-idle-time=600000
# 禁用共享连接验证 - 避免连接验证超时导致应用启动失败（生产环境最佳实践）
spring.data.redis.lettuce.share-native-connection=false
# 连接池测试空闲连接 - 禁用以避免验证超时
spring.data.redis.lettuce.pool.test-while-idle=false
# 连接池获取连接时测试 - 禁用以避免验证超时
spring.data.redis.lettuce.pool.test-on-borrow=false

# Redis集群配置（如需要）
# spring.data.redis.cluster.nodes=${REDIS_CLUSTER_NODES:}
# spring.data.redis.cluster.max-redirects=3

# Redis哨兵配置（如需要）
# spring.data.redis.sentinel.master=${REDIS_SENTINEL_MASTER:}
# spring.data.redis.sentinel.nodes=${REDIS_SENTINEL_NODES:}

# ========================================
# 生产环境日志配置
# ========================================
# 生产环境日志级别
logging.level.root=WARN
logging.level.com.honyrun=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.r2dbc=WARN
logging.level.io.r2dbc=WARN
logging.level.reactor.netty=WARN

# 生产环境日志输出与格式由自定义 logback-spring.xml 统一管理（移除 logging.file.* 与 logging.pattern.file）

# ========================================
# 生产环境WebFlux配置
# ========================================
# 生产环境Netty配置 (转换为毫秒数值)
server.netty.connection-timeout=10000
server.netty.idle-timeout=300000

# WebFlux响应式配置 - 生产环境（统一安全限制）
spring.webflux.multipart.max-in-memory-size=1MB
spring.webflux.multipart.max-disk-usage-per-part=10MB
spring.webflux.multipart.max-parts=128

# ========================================
# 生产环境安全配置
# ========================================
# JWT安全配置 - 生产环境
jwt.secret=${JWT_SECRET:honyrun-prod-jwt-secret-key-2025-production-secure-environment-64bytes}
jwt.issuer=honyrun-reactive-system-prod
jwt.algorithm=HS512
jwt.audience=honyrun-users-prod
jwt.clock-skew=300
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.access-token-expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-token-expiration=${JWT_REFRESH_EXPIRATION:604800000}
jwt.blacklist.enabled=true

# 生产环境CORS配置
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://honyrun.com,https://www.honyrun.com}
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGIN_PATTERNS:https://*.honyrun.com}
cors.allowed-methods=GET,POST,PUT,PATCH,DELETE,OPTIONS
cors.allowed-headers=Authorization,Content-Type,X-Requested-With
cors.allow-credentials=true
cors.max-age=86400

# ========================================
# 生产环境监控配置
# ========================================
# Actuator生产环境配置
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.configprops.show-values=never
management.endpoint.env.show-values=never

# 生产环境健康检查
management.health.redis.enabled=true
management.health.r2dbc.enabled=true
management.health.diskspace.enabled=true
management.health.diskspace.threshold=1GB

# Prometheus监控配置
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# ========================================
# 生产环境性能配置
# ========================================
# 生产环境背压配置
reactor.bufferSize.small=512
reactor.bufferSize.default=2048
reactor.bufferSize.large=8192

# 生产环境调度器配置
reactor.schedulers.parallel.size=${PARALLEL_SCHEDULER_SIZE:8}
reactor.schedulers.elastic.ttl=300000

# ========================================
# 生产环境安全增强
# ========================================
# 服务器安全配置
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# 安全头配置
security.headers.frame=DENY
security.headers.content-type=nosniff
security.headers.xss=1; mode=block

# ========================================
# 生产环境缓存配置
# ========================================
# Redis缓存配置
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false
spring.cache.redis.key-prefix=honyrun:cache:
spring.cache.redis.use-key-prefix=true

# ========================================
# 生产环境数据源优化
# ========================================
# 数据库连接优化 (使用ISO-8601格式)
# 注释掉重复配置，使用上面的PT格式配置
# spring.r2dbc.pool.max-life-time=1800000
# spring.r2dbc.pool.background-eviction-interval=30000

# ========================================
# 生产环境系统配置
# ========================================
# JVM优化参数（通过环境变量设置）
# JAVA_OPTS=-Xms512m -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=200

# 系统用户配置（通过环境变量设置）
# 系统用户配置（生产环境通过环境变量设置，不提供默认值确保安全）
system.user.username=${ADMIN_USERNAME:honyrun-sys}
system.user.password=${ADMIN_PASSWORD:}
system.sys.username=${SYS_USERNAME:honyrun-sys}
system.sys.password=${SYS_PASSWORD:}

# 普通用户配置（通过环境变量设置）
system.user1.username=${USER1_USERNAME:user1}
system.user1.password=${USER1_PASSWORD:}
system.user2.username=${USER2_USERNAME:user2}
system.user2.password=${USER2_PASSWORD:}

# ========================================
# 生产环境压缩配置
# ========================================
# 生产环境压缩设置（严格的配置优化性能）
server.compression.enabled=true
server.compression.min-response-size=2048
# 生产环境响应大小限制（严格限制防止资源耗尽）
honyrun.response.max-size=52428800
honyrun.response.size-check-enabled=true

# ========================================
# 生产环境限流配置
# ========================================
# 生产环境限流设置（严格的限制保护系统）
honyrun.rate-limit.enabled=true
honyrun.rate-limit.global.requests-per-second=500
honyrun.rate-limit.global.burst-capacity=1000
honyrun.rate-limit.ip.requests-per-second=50
honyrun.rate-limit.ip.burst-capacity=100
honyrun.rate-limit.user.requests-per-second=100
honyrun.rate-limit.user.burst-capacity=200
honyrun.rate-limit.endpoint.requests-per-second=200
honyrun.rate-limit.endpoint.burst-capacity=400

# 传统限流配置（向后兼容）
rate-limit.enabled=true
rate-limit.requests-per-second=100
rate-limit.burst-capacity=200

# ========================================
# 生产环境备份配置
# ========================================
# 数据备份配置
backup.enabled=${BACKUP_ENABLED:true}
backup.schedule=0 2 * * *
backup.retention-days=30
backup.path=${BACKUP_PATH:/var/backup/honyrun}

# ========================================
# 生产环境告警配置
# ========================================
# 系统告警配置
alert.enabled=${ALERT_ENABLED:true}
alert.email.enabled=${ALERT_EMAIL_ENABLED:false}
alert.webhook.enabled=${ALERT_WEBHOOK_ENABLED:false}
alert.webhook.url=${ALERT_WEBHOOK_URL:}

# 新增：Info端点展示环境/Java/OS信息
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
# 项目基础信息
info.app.name=HonyRunReactiveSystem
info.app.version=2.0.0
info.app.description=基于Spring WebFlux的响应式业务支撑平台

# ========================================
# 生产环境请求签名验证配置
# ========================================
# 生产环境强制启用请求签名验证
security.request.signature.enabled=true
security.request.signature.validity_period=300
# 生产环境使用环境变量配置客户端密钥，确保安全性
security.default.client.secret=${SECURITY_DEFAULT_CLIENT_SECRET:}
security.client.honyrun-web.secret=${SECURITY_CLIENT_HONYRUN_WEB_SECRET:}
security.client.honyrun-mobile.secret=${SECURITY_CLIENT_HONYRUN_MOBILE_SECRET:}

# ========================================
# 安全常量配置 - 生产环境
# ========================================
# JWT密钥配置（生产环境通过环境变量配置）
honyrun.security.jwt.secret=${HONYRUN_SECURITY_JWT_SECRET:honyrun-reactive-jwt-secret-key-2025-must-be-at-least-512-bits-long-for-hs512-algorithm-security-requirements-compliance}
honyrun.security.jwt.access-token-expire-hours=${HONYRUN_SECURITY_JWT_ACCESS_TOKEN_EXPIRE_HOURS:2}
honyrun.security.jwt.refresh-token-expire-days=${HONYRUN_SECURITY_JWT_REFRESH_TOKEN_EXPIRE_DAYS:7}

# 密码策略配置
honyrun.security.password.min-length=${HONYRUN_SECURITY_PASSWORD_MIN_LENGTH:6}
honyrun.security.password.max-length=${HONYRUN_SECURITY_PASSWORD_MAX_LENGTH:20}
honyrun.security.password.require-digit=${HONYRUN_SECURITY_PASSWORD_REQUIRE_DIGIT:true}
honyrun.security.password.require-letter=${HONYRUN_SECURITY_PASSWORD_REQUIRE_LETTER:true}
honyrun.security.password.require-special=${HONYRUN_SECURITY_PASSWORD_REQUIRE_SPECIAL:false}
honyrun.security.password.history-count=${HONYRUN_SECURITY_PASSWORD_HISTORY_COUNT:5}
honyrun.security.password.expire-days=${HONYRUN_SECURITY_PASSWORD_EXPIRE_DAYS:90}

# 登录安全配置
honyrun.security.login.max-attempts=${HONYRUN_SECURITY_LOGIN_MAX_ATTEMPTS:5}
honyrun.security.login.account-lock-minutes=${HONYRUN_SECURITY_LOGIN_ACCOUNT_LOCK_MINUTES:30}
honyrun.security.login.attempt-reset-minutes=${HONYRUN_SECURITY_LOGIN_ATTEMPT_RESET_MINUTES:60}
honyrun.security.login.session-timeout-minutes=${HONYRUN_SECURITY_LOGIN_SESSION_TIMEOUT_MINUTES:120}
honyrun.security.login.remember-me-expire-days=${HONYRUN_SECURITY_LOGIN_REMEMBER_ME_EXPIRE_DAYS:30}

# 加密算法配置
honyrun.security.encryption.bcrypt-strength=${HONYRUN_SECURITY_ENCRYPTION_BCRYPT_STRENGTH:12}
honyrun.security.encryption.rsa-key-size=${HONYRUN_SECURITY_ENCRYPTION_RSA_KEY_SIZE:2048}

# 安全头配置
honyrun.security.headers.csp-policy=${HONYRUN_SECURITY_HEADERS_CSP_POLICY:default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'}
honyrun.security.headers.x-frame-options=${HONYRUN_SECURITY_HEADERS_X_FRAME_OPTIONS:DENY}
honyrun.security.headers.x-content-type-options=${HONYRUN_SECURITY_HEADERS_X_CONTENT_TYPE_OPTIONS:nosniff}
honyrun.security.headers.x-xss-protection=${HONYRUN_SECURITY_HEADERS_X_XSS_PROTECTION:1; mode=block}
honyrun.security.headers.hsts=${HONYRUN_SECURITY_HEADERS_HSTS:max-age=31536000; includeSubDomains}
honyrun.security.headers.referrer-policy=${HONYRUN_SECURITY_HEADERS_REFERRER_POLICY:strict-origin-when-cross-origin}

# 限流配置
honyrun.security.rate-limit.default-per-minute=${HONYRUN_SECURITY_RATE_LIMIT_DEFAULT_PER_MINUTE:60}
honyrun.security.rate-limit.login-per-minute=${HONYRUN_SECURITY_RATE_LIMIT_LOGIN_PER_MINUTE:10}
honyrun.security.rate-limit.api-per-minute=${HONYRUN_SECURITY_RATE_LIMIT_API_PER_MINUTE:100}
honyrun.security.rate-limit.upload-per-minute=${HONYRUN_SECURITY_RATE_LIMIT_UPLOAD_PER_MINUTE:20}

# CORS配置
honyrun.security.cors.allowed-origins=${HONYRUN_SECURITY_CORS_ALLOWED_ORIGINS:https://honyrun.com,https://www.honyrun.com,https://api.honyrun.com}
honyrun.security.cors.allowed-methods=${HONYRUN_SECURITY_CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
honyrun.security.cors.allowed-headers=${HONYRUN_SECURITY_CORS_ALLOWED_HEADERS:Content-Type,Authorization,X-Requested-With}
honyrun.security.cors.exposed-headers=${HONYRUN_SECURITY_CORS_EXPOSED_HEADERS:X-Total-Count,X-Total-Pages}
honyrun.security.cors.preflight-max-age=${HONYRUN_SECURITY_CORS_PREFLIGHT_MAX_AGE:3600}

# CSRF保护配置
honyrun.security.csrf.enabled=${HONYRUN_SECURITY_CSRF_ENABLED:true}
honyrun.security.csrf.origin-validation=${HONYRUN_SECURITY_CSRF_ORIGIN_VALIDATION:true}
honyrun.security.csrf.double-cookie=${HONYRUN_SECURITY_CSRF_DOUBLE_COOKIE:false}
honyrun.security.csrf.same-origin-check=${HONYRUN_SECURITY_CSRF_SAME_ORIGIN_CHECK:true}
honyrun.security.csrf.token-expiration-minutes=${HONYRUN_SECURITY_CSRF_TOKEN_EXPIRATION_MINUTES:30}
